:[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/media?parent=347444\"}],\"curies\":[{\"name\":\"wp\",\"href\":\"https:\\/\\/api.w.org\\/{rel}\",\"templated\":true}]}},{\"id\":344408,\"date\":\"2018-03-22T10:40:12\",\"date_gmt\":\"2018-03-22T17:40:12\",\"guid\":{\"rendered\":\"https:\\/\\/www.wpbeaverbuilder.com\\/?post_type=fl_notification&#038;p=344408\"},\"modified\":\"2018-03-22T10:51:16\",\"modified_gmt\":\"2018-03-22T17:51:16\",\"slug\":\"beaver-builder-team-ask-us-anything\",\"status\":\"publish\",\"type\":\"fl_notification\",\"link\":\"https:\\/\\/www.wpbeaverbuilder.com\\/?fl_notification=beaver-builder-team-ask-us-anything\",\"title\":{\"rendered\":\"Beaver Builder Team Ask Us Anything\"},\"content\":{\"rendered\":\"<p><img class=\\\"aligncenter size-full wp-image-344409\\\" src=\\\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2018\\/03\\/ama-notification.jpg\\\" alt=\\\"\\\" width=\\\"318\\\" height=\\\"139\\\" srcset=\\\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2018\\/03\\/ama-notification.jpg 318w, https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2018\\/03\\/ama-notification-300x131.jpg 300w\\\" sizes=\\\"(max-width: 318px) 100vw, 318px\\\" \\/><\\/p>\\n<p>In our latest update, Billy, Brent, Justin, and Robby sit down and answer your questions in video format! We also discuss the 2.1 alpha (which you're probably aware of if you're reading this notification\\u00a0\\ud83d\\ude02) and a lot more&#8230;<\\/p>\\n\",\"protected\":false},\"template\":\"\",\"meta\":{\"_fl_notification\":[\"https:\\/\\/www.wpbeaverbuilder.com\\/ask-us-anything-ama-update-post\\/\"]},\"_links\":{\"self\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/fl_notification\\/344408\"}],\"collection\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/fl_notification\"}],\"about\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/types\\/fl_notification\"}],\"wp:attachment\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/media?parent=344408\"}],\"curies\":[{\"name\":\"wp\",\"href\":\"https:\\/\\/api.w.org\\/{rel}\",\"templated\":true}]}},{\"id\":337380,\"date\":\"2018-02-21T10:41:52\",\"date_gmt\":\"2018-02-21T18:41:52\",\"guid\":{\"rendered\":\"https:\\/\\/www.wpbeaverbuilder.com\\/?post_type=fl_notification&#038;p=337380\"},\"modified\":\"2018-02-21T10:41:52\",\"modified_gmt\":\"2018-02-21T18:41:52\",\"slug\":\"48-websites-48-hours\",\"status\":\"publish\",\"type\":\"fl_notification\",\"link\":\"https:\\/\\/www.wpbeaverbuilder.com\\/?fl_notification=48-websites-48-hours\",\"title\":{\"rendered\":\"48 Websites in 48 Hours\"},\"content\":{\"rendered\":\"<p><img class=\\\"size-full wp-image-337381 aligncenter\\\" src=\\\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2018\\/02\\/48in48-case-study-notification.jpg\\\" alt=\\\"\\\" width=\\\"318\\\" height=\\\"139\\\" srcset=\\\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2018\\/02\\/48in48-case-study-notification.jpg 318w, https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2018\\/02\\/48in48-case-study-notification-300x131.jpg 300w\\\" sizes=\\\"(max-width: 318px) 100vw, 318px\\\" \\/><\\/p>\\n<p>Check out this story about how our friends at 48in48 use\\u00a0Beaver Builder to create 48 nonprofit websites in 48 hours at their events hosted throughout the world.<\\/p>\\n\",\"protected\":false},\"template\":\"\",\"meta\":{\"_fl_notification\":[\"https:\\/\\/www.wpbeaverbuilder.com\\/48in48-case-study-building-48-websites-nonprofits-48-hours\\/\"]},\"_links\":{\"self\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/fl_notification\\/337380\"}],\"collection\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/fl_notification\"}],\"about\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/types\\/fl_notification\"}],\"wp:attachment\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/media?parent=337380\"}],\"curies\":[{\"name\":\"wp\",\"href\":\"https:\\/\\/api.w.org\\/{rel}\",\"templated\":true}]}},{\"id\":333965,\"date\":\"2018-02-06T11:54:04\",\"date_gmt\":\"2018-02-06T19:54:04\",\"guid\":{\"rendered\":\"https:\\/\\/www.wpbeaverbuilder.com\\/?post_type=fl_notification&#038;p=333965\"},\"modified\":\"2018-02-15T12:09:49\",\"modified_gmt\":\"2018-02-15T20:09:49\",\"slug\":\"welcome-2-1-alpha\",\"status\":\"publish\",\"type\":\"fl_notification\",\"link\":\"https:\\/\\/www.wpbeaverbuilder.com\\/?fl_notification=welcome-2-1-alpha\",\"title\":{\"rendered\":\"Welcome to 2.1 Alpha!\"},\"content\":{\"rendered\":\"<p><a href=\\\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2018\\/01\\/thick-beaver.png\\\"><img class=\\\"size-full wp-image-332142 alignleft\\\" src=\\\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2018\\/01\\/thick-beaver.png\\\" alt=\\\"\\\" width=\\\"80\\\" height=\\\"80\\\" srcset=\\\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2018\\/01\\/thick-beaver.png 80w, https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2018\\/01\\/thick-beaver-45x45.png 45w\\\" sizes=\\\"(max-width: 80px) 100vw, 80px\\\" \\/><\\/a>\\u00a0Hey there! Thank you so much for installing the latest alpha build of\\u00a0Beaver Builder. This is our new notification center! The plan here is to make it easier for us to communicate with\\u00a0<em>you.<\\/em> From here, we can share news about updates and new features, share our blog posts and tutorials, and push out helpful information to everyone using\\u00a0Beaver Builder.<\\/p>\\n<p>During the alpha period, we will be testing the notification center here. We may send out videos, or blogs posts, or different types of content for testing purposes. We'll do our best to keep them informative and entertaining, but do be aware that, for the most part, these will be &#8220;alpha&#8221; notifications. Thanks, again!<\\/p>\\n\",\"protected\":false},\"template\":\"\",\"meta\":{\"_fl_notification\":[\"https:\\/\\/www.wpbeaverbuilder.com\"]},\"_links\":{\"self\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/fl_notification\\/333965\"}],\"collection\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/fl_notification\"}],\"about\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/types\\/fl_notification\"}],\"wp:attachment\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/media?parent=333965\"}],\"curies\":[{\"name\":\"wp\",\"href\":\"https:\\/\\/api.w.org\\/{rel}\",\"templated\":true}]}}]"
