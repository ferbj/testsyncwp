Revisr is a WordPress version control plugin that lets you manage your WordPress files and database directly from your WordPress dashboard. In order to fully understand the plugin, you should probably go through the <a href=\"https://www.sitepoint.com/git-for-beginners/\" target=\"_blank\" rel=\"noopener noreferrer\">basics of Git</a> first (the next plugin we feature is a bit more beginner friendly).

When you install and activate Revisr, it shows you the status of your current repository. But Git isn’t tracking any files yet. You first need to select the files you want to track, “stage” them, and then “commit” them. You may want to skip your uploads folder as Git is not very efficient at handling non-text files.

