<h2>Introduction to WordPress version control</h2>
So, what is this fascinating term called version control? There are two basic functions of version control. First, it keeps track of a directory of files by <strong>documenting what changes were made, who made the changes, and when the changes were made.</strong>
<ul>
 	<li>Version control creates different “checkpoints” in your file directory, enabling you to quickly go back to a previous point if needed.</li>
 	<li>Beyond that, version control also allows multiple people (often geographically separated) to work on the same set of files at the same time.</li>
</ul>
Most of the time, WordPress version control is focused on the first point (creating checkpoints).

There are many version control systems, each with its own set of pros and cons. And while each has its own interface, the core concept of data management through <a href=\"https://themeisle.com/blog/back-up-wordpress-website/\">regular backups and restores</a> is the same.

Generally, there are two sets of data you want to control with WordPress:
<ul>
 	<li>Files</li>
 	<li>Database</li>
</ul>
To make the process as simple as possible, you should just use your entire WordPress directory as your file base. And you should also take periodic backups of your database to keep multiple versions.

The <strong>main value</strong> of why you should consider experimenting with version control is this:

Enabling WordPress version control ensures that your data is safe <span class=\"su-label su-label-type-default\">*</span> and you also have access to older versions of your site. In case you find any errors on your website, you can safely roll back changes to an older version thanks to WordPress version control.

For example, even if you follow all <a href=\"https://themeisle.com/blog/update-wordpress-safely/\">update best practices</a>, things can still go wrong. That’s why version control can be so helpful!

<span class=\"su-label su-label-type-default\">*</span> <em>To be absolutely safe, you need to <a href=\"https://themeisle.com/blog/wordpress-backup-tips/\">keep offsite backups</a>. Otherwise, even WordPress version control can’t save you if a virus wipes out your entire server.</em>
