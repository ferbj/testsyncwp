Imagine a commit as a snapshot of the state of your project. Once a commit is created, it enables you to revert to that state of your project at a future date. You can create a detailed commit message to identify a commit. At the system level, a commit is identified by a large hexadecimal number, called the commit hash. These terms are a little complex – so again, the next plugin offers a simpler way.

Revisr also supports <a href=\"https://www.sitepoint.com/git-branching/\" target=\"_blank\" rel=\"noopener noreferrer\">branching in Git</a>. Branching in Git enables you to create divergent workflows from a common point in history, identified by a commit. Branching is especially useful when you want to try out an experimental change, but may want to revert back to the original state if it fails or in case of an emergency.

Further, once you have set up Revisr and Git on your local machine, you can send the whole repository to the cloud using the push feature.

One word of caution when using Revisr. Upon creating a Git repository in your root directory, Revisr automatically creates a <code>.git</code> directory that contains all the information about your repository and its changes. Make sure this directory is inaccessible on your site, as a potential attacker can gain unhindered access to your project in that case.
<h2>WordPress version control with VersionPress</h2>
At this point, you might realize that Revisr does a lot of what Git already does. Why, then, do you need a second plugin? Well, Revisr may end up being a bit too complicated for the beginner, which is why the creators of <a href=\"https://versionpress.net/\" target=\"_blank\" rel=\"noopener noreferrer\">VersionPress</a>decided to make things simpler in a <a href=\"https://blog.versionpress.net/2015/01/versionpress-vs-revisr/\" target=\"_blank\" rel=\"noopener noreferrer\">few different ways</a>.
<figure id=\"attachment_7236\" class=\"wp-caption aligncenter\"><img class=\"size-full wp-image-7236 lazyloaded\" src=\"https://s15165.pcdn.co/blog/wp-content/uploads/2017/05/wordpress-version-control-2.png\" sizes=\"(max-width: 980px) 100vw, 980px\" srcset=\"https://s15165.pcdn.co/blog/wp-content/uploads/2017/05/wordpress-version-control-2.png 980w, https://s15165.pcdn.co/blog/wp-content/uploads/2017/05/wordpress-version-control-2-300x151.png 300w, https://s15165.pcdn.co/blog/wp-content/uploads/2017/05/wordpress-version-control-2-768x386.png 768w, https://s15165.pcdn.co/blog/wp-content/uploads/2017/05/wordpress-version-control-2-50x25.png 50w\" alt=\"WordPress version control with VersionPress\" width=\"980\" height=\"492\" data-lazy-src=\"https://s15165.pcdn.co/blog/wp-content/uploads/2017/05/wordpress-version-control-2.png\" data-lazy-srcset=\"https://s15165.pcdn.co/blog/wp-content/uploads/2017/05/wordpress-version-control-2.png 980w, https://s15165.pcdn.co/blog/wp-content/uploads/2017/05/wordpress-version-control-2-300x151.png 300w, https://s15165.pcdn.co/blog/wp-content/uploads/2017/05/wordpress-version-control-2-768x386.png 768w, https://s15165.pcdn.co/blog/wp-content/uploads/2017/05/wordpress-version-control-2-50x25.png 50w\" data-was-processed=\"true\" /><figcaption class=\"wp-caption-text\">VersionPress documents each change and lets you roll back.</figcaption></figure>
Once active, VersionPress tracks every change in WordPress like version control tracks changes to files in a repository. Unlike Revisr, it does not require you to make commits, but automatically does so after every change.

For instance, when you create a post or install a plugin, VersionPress tracks it. For every change that it documents, VersionPress gives you an option to either undo an action without affecting other actions or roll back to the stage before you performed the action.
<h2>Final thoughts</h2>
WordPress version control is a great way to keep track of your WordPress site’s code and get easy snapshots that you can revert to if necessary. But which of these two version control plugins should you actually pick? Well…
<ul>
 	<li>If you’re already familiar with Git and version control, you should be good with Revisr.</li>
 	<li>If you’re new to the concept and have never pushed a Git commit, then you should definitely go with VersionPress because it’s more beginner friendly than Revisr.</li>
</ul>
