<h1 class=\"entry-title\">BEGINNER’S GUIDE TO WORDPRESS VERSION CONTROL – 2 WAYS TO START</h1>
<span class=\"posted-on\"><a href=\"https://themeisle.com/blog/wordpress-version-control/\" rel=\"bookmark\">Last Updated: <time datetime=\"2018-02-06T12:42:09+00:00\">February 6, 2018</time></a></span><span class=\"cat-links\"><span class=\"screen-reader-text\">Categories</span><span class=\"posted-in\">Posted in:</span> <a href=\"https://themeisle.com/blog/category/wordpress/\" rel=\"category tag\">WordPress</a></span> <span class=\"number-of-comments\"><a href=\"https://themeisle.com/blog/wordpress-version-control/#disqus_thread\">0 Comments</a></span></div>
</header>
<div class=\"entry-content\">
<div class=\"content-inner-wrap\">

For developers, version control is a staple of managing code. But now, some plugins have made this once-complicated concept available to regular WordPress users. Today, whether you’re a developer or a regular WordPress user, you can use WordPress version control to track changes to your site and keep your data safe.

In this post, we’ll give you a brief introduction to the general concept of version control and then get into some WordPress version control plugins that make it easy for your to track changes to your WordPress site and its code base.

